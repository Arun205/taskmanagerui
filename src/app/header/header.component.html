<div class="card header fontcolor noborder bgdarker">
  <div class="card-body">
    Task Manager
  </div>
</div>

<div *ngIf="!updateTask" class="card noborder">
  <div class="card-body selectbar bglight">
    <nav class="nav justify-content-center">
      <a class="nav-link active fontcolor" [ngClass]="{'selectborder': addTask}" routerLink="/addtask">Add Task</a>
      <a class="nav-link fontcolor" [ngClass]="{'selectborder': viewTask}" routerLink="/viewtask">View Task</a>
    </nav>
  </div>
</div>

<div *ngIf="updateTask" class="card noborder">
  <div class="card-body selectbar bglight">
    <nav class="nav justify-content-center">
      <a class="nav-link fontcolor selectborder">Update Task</a>
    </nav>
  </div>
</div>
